<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>

<body>
<div th:switch="${persons}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Persons</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td><a th:href="@{adress/{id}(id=${person.id})}">Adresses of Person</a></td>
                <td><a th:href="@{person-update/{id}(id=${person.id})}">Edit</a></td>
                <td><a th:href="@{person-delete/{id}(id=${person.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>

    <body>
    <form action="/person-create">
        <button>Create person</button>
    </form>
    </body>
</div>
</body>
</html>
