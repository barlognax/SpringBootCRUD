<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Update adress</title>
</head>
<body>

<form action="#" th:action="@{/adress-update}" th:object="${personAdress}" method="post">
    <label for="id">Adress ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="Adress ID">

    <label for="country">Country</label>
    <input type="text" th:field="*{country}" id="country" placeholder="Country">

    <label for="city">City</label>
    <input type="text" th:field="*{city}" id="city" placeholder="City">

    <label for="street">Street</label>
    <input type="text" th:field="*{street}" id="street" placeholder="Street">

    <label for="numberOfHouse">Number Of House</label>
    <input type="text" th:field="*{numberOfHouse}" id="numberOfHouse" placeholder="Number Of House">

    <label for="person.id">Person ID</label>
    <input readonly type="number" th:field="*{person.id}" id="person.id" placeholder="Person ID">

    <input type="submit" value="Update person adress">
</form>

</body>
</html>
