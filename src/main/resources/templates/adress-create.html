<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Adress</title>
</head>
<body>
<form action="#" th:action="@{/adress-create/{id}(id=*{person.id})}" th:object="${personAdress}" method="post">

    <label for="country">Country</label>
    <input type="text" th:field="*{country}" id="country" placeholder="Country">

    <label for="city">City</label>
    <input type="text" th:field="*{city}" id="city" placeholder="City">

    <label for="street">Street</label>
    <input type="text" th:field="*{street}" id="street" placeholder="Street">

    <label for="numberOfHouse">Number of house</label>
    <input type="text" th:field="*{numberOfHouse}" id="numberOfHouse" placeholder="Number Of House">
    <br/>
    <br/>
    <input type="submit" value="Create person adress">
</form>
</body>
</html>
