<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Update person</title>
</head>
<body>
<form action="#" th:action="@{/person-update}" th:object="${person}" method="post">
    <label for="id">Person ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="Person ID">
    <br/>
    <br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    <br/>
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" >Name error</div>
    <br/>
    <br/>
    <input type="submit" value="Update person">
</form>
</body>
</html>
